<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="verify.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="pageContainer">
        <div class="blackBar">

        </div>
        <div class="image">
            <img src="pexels-eberhard-grossgasteiger-1366909.jpg">
            <div class="logo">
                <p class="logoText">
                    Welcome to my page
                </p>
                
            </div>
        </div>
        <div class="signUp">
             <div class="header">
                <p>
                   This website is intended as a learning exercise. The form does not actually log you in anywhere. <br> I hope that this
                    does not cause any inconvenience for the users of the site. Thank you.
                </p>
            </div>
            <div class="form">
                <h2>Please enter your information...</h2>
                <form action="/formHandler" method="post" id="form1" onsubmit="return verifyPassword()">
                    <div class="row1">
                        <div class="firstName">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="first_name" required/>
                        </div>

                        <div class="lastName">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="last_name" required/>
                        </div>
                        
                    </div>

                    <div class="row2">

                        <div class="email">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="user_email" required/>
                        </div>
                        
                        <div class="phone">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="user_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12" oninvalid="this.setCustomValidity('Please use the following format ###-###-####')"
                            oninput="this.setCustomValidity('')" required/>
                        </div>

                        
                    </div>

                    <div class="row3">
                        <div class="passwords">
                            <div class="password">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="user_password" required/>

                                <div class="passwordWrong"></div>
                            </div>
                            
    
                            <div class="confirmPassword">
                                <label for="confirmPassword">Confirm Password:</label>
                                <input type="password" id="confirmPassword" name="user_confirm" required/>
                            </div>
                        </div>
                        

                    </div>
                
                
                </form>
            </div>
            <div class="footer">
                <button type="submit" class="submitButton" form="form1">Create Account</button>
                <div class="loginSection">
                    <p>Or log in <a href="/loginPage">here</a></p>
                </div>
            </div>
           
        </div>
        <div class="blackBar">
            
        </div>
    </main>
</body>
</html>
